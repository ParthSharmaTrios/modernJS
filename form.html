<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <style>
		.error{
			color:red;
		}
	
  </style>
  
  
</head>
<body>

<div class="container">
  <h2>Form</h2>
  <form action="https://google.com" id="myForm">
   
   <div class="form-group">
      <label for="email">First Name:</label>
      <input type="text" class="form-control" id="first_name" placeholder="Enter first name" name="fname">
    </div>
	
	<div class="form-group">
      <label for="email">Last Name:</label>
      <input type="text" class="form-control" id="last_name" placeholder="Enter last name" name="lname">
    </div>
   
   
   <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
	
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>

<script>
	$(document).ready(function(){
		
		$("#myForm").submit(function(e){
			
			let is_validated = true;
			
			
			
			let fname = $("#first_name").val();
			let lname = $("#last_name").val();
			let email = $("#email").val();
			let pass = $("#pwd").val();
			
			if(fname.length <= 1){
				$("#first_name").after('<span class="error"> Please enter valid first name </span>')
				is_validated=false;
			}
			
			if(lname.length <= 1){
				$("#last_name").after('<span class="error"> Please enter valid last name </span>')
				is_validated=false;
			}
			
			
			
			
			if(!is_validated){
				e.preventDefault();
			}
			
			
						

		
		})
	
	})

</script>


</html>
