<script>

	var users= []
		

	$(document).ready(function () {
		
		
		
		
		axios.get('https://jsonplaceholder.typicode.com/users').then(function(response){
		
			users = response.data
			
			var html = ""
			
			for(var i = 0 ; i < users.length ; i++){
			
					
					
					html += `<li onclick="populate(${i})">
								${users[i].name}
							</li>`
							
			
			
			}
			
			$("#users").append(html)
		
		})
		
		
		
		
	});
	
	
	function populate(index){
		
			
		
			$("#name").text(users[index].name)
			$("#user_name").text(users[index].username)
			$("#email").text(users[index].email)
			$("#phone").text(users[index].phone)
			$("#apt").text(users[index].address.suite)
			$("#street").text(users[index].address.street)
			$("#city").text(users[index].address.city)
			$("#zip").text(users[index].address.zip)
		
	}


</script>






</html>
